<!DOCTYPE html>
<html>
<head>
  <title>Headliner Extension Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <header class="header">
    <img src="icon.png" alt="Extension Icon" class="icon">
    <h2>Headliner Settings</h2>
  </header>


  <h3>Issue Detection Rules</h3>
  <p>Configure which heading issues should be detected and their severity level.</p>

  <div class="issue-config">
    <div class="config-item">
      <label>Missing H1:</label>
      <select id="noH1">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>Multiple H1 tags:</label>
      <select id="multipleH1">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>Skipped hierarchy levels:</label>
      <select id="hierarchy">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>Empty headings:</label>
      <select id="emptyHeading">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>H1 not first heading:</label>
      <select id="h1NotFirst">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>Duplicate heading text:</label>
      <select id="duplicateText">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="config-item">
      <label>Long headings (>120 chars):</label>
      <select id="longHeading">
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="off">Off</option>
      </select>
    </div>
  </div>

  <div class="footer">
    <div>
      <button id="save">Save Settings</button>
      <button id="reset">Reset to Defaults</button>
    </div>
    <a  href="https://github.com/JGastager/Headliner-chrome-extension" target="_blank">
        <svg class="w-full h-full fill-neutral-light transition-colors hover:fill-neutral" viewBox="0 0 42 42">
            <path
                d="M21,0a21,21,0,0,0-6.637,40.927c1.051.192,1.434-.456,1.434-1.013,0-.5-.018-1.819-.028-3.571-5.841,1.269-7.074-2.816-7.074-2.816a5.555,5.555,0,0,0-2.332-3.071c-1.907-1.3.144-1.278.144-1.278a4.413,4.413,0,0,1,3.216,2.165c1.873,3.209,4.914,2.282,6.112,1.746a4.482,4.482,0,0,1,1.333-2.808C12.5,29.752,7.6,27.949,7.6,19.9a8.119,8.119,0,0,1,2.162-5.635,7.549,7.549,0,0,1,.2-5.558s1.764-.565,5.776,2.153a19.879,19.879,0,0,1,10.515,0c4.009-2.718,5.769-2.153,5.769-2.153a7.537,7.537,0,0,1,.209,5.558A8.105,8.105,0,0,1,34.4,19.9c0,8.068-4.91,9.843-9.589,10.362a5.012,5.012,0,0,1,1.426,3.889c0,2.807-.026,5.072-.026,5.76,0,.562.378,1.216,1.444,1.011A21,21,0,0,0,21,0"
                transform="translate(0 0.001)"
            />
        </svg>
    </a>
  </div>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
